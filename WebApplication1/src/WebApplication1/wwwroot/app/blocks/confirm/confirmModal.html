<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-question fa-lg"></i> {{title}}</h3>
</div>
<div class="modal-body">
    {{text}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="button" ng-click="ok()"><i class="fa fa-thumbs-up fa-lg"></i> {{okButton}}</button>
    <button class="btn btn-default btn-sm" type="button" ng-click="cancel()"><i class="fa fa-thumbs-down fa-lg"></i> {{cancelButton}}</button>
</div>
